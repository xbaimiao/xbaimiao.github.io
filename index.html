<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/images/pride-avatar.jpg" type="image/x-icon">
    <title>RGB生成器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="twitter:title" content="RGB生成器">
    <meta name="twitter:description" content="Thicc SMP RGB Gradient Generator. Useful for using the /nick command for changing RGB nicknames.">
    <meta name="description" content="Thicc SMP RGB Gradient Generator. Useful for using the /nick command for changing RGB nicknames.">
</head>

<body id="bg" class="container" style="font-family: Quicksand;">

<div id="header">
    <h1 id="title">Thicc SMP RGB生成器</h1>
    <p id="graylabel1" class="gray" style="padding-bottom: 10px;">Thicc SMP RGB渐变生成器。用于使用/nick命令更改RGB昵称。</p>
</div>

<div id="input" class="col-md-2" style="padding-left: 0;">
    <label id="label1" for="color1">第一个十六进制颜色</label>
    <input style="border-radius: 10px; position: inherit;" class="form-control col-md-4" id="color1" name="color1" value="915FFB" data-jscolor="{preset:'small dark', position:'right'}"
           oninput="updateSpitter(event)" onchange="updateSpitter(event)">
    <label id="label2" for="color2">第二个十六进制颜色</label>
    <input style="border-radius: 10px; position: inherit;" class="form-control col-md-3" id="color2" name="color2" value="552BFD" data-jscolor="{preset:'small dark', position:'right'}"
           oninput="updateSpitter(event)" onchange="updateSpitter(event)">
    <label id="label3" for="color3" style="display: none;">第三个十六进制颜色</label>
    <input style="border-radius: 10px; position: inherit; display: none;" class="form-control col-md-2" id="color3" name="color3" value="FFFFFF" data-jscolor="{preset:'small dark', position:'right'}"
           oninput="updateSpitter(event)" onchange="updateSpitter(event)">
    <label id="label4" for="color4" style="display: none;">第四个十六进制颜色</label>
    <input style="border-radius: 10px; position: inherit; display: none;" class="form-control col-md-1" id="color4" name="color4" value="FFFFFF" data-jscolor="{preset:'small dark', position:'right'}"
           oninput="updateSpitter(event)" onchange="updateSpitter(event)">
    <label id="label5" for="steps">消息文本</label>
    <input style="border-radius: 10px; position: inherit;" class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Message" value="消息文本"
           oninput="updateSpitter(event);" onchange="updateSpitter(event)">
    <div id="options">
        <div id="typeslist">
            <label style="margin-bottom: 0px; margin-top: 15px;">类型</label>
            <select style="width:100%; border-radius: 10px; padding-right: 6px; padding-left: 6px; padding-top: 6px; padding-bottom: 6px;" type="select" id="types"
                    onchange="rgbtype = this.options[this.selectedIndex].innerText; updateSpitter(event);">
                <option value="0">CMI (&#rrggbb)</option>
                <option value="1">插件 (&x&r&r&g&g&b&b)</option>
                <option value="2">原版 (§x§r§r§g§g§b§b)</option>
                <option value="3">MOTD (\u007Ax...)</option>
            </select>
        </div>
        <div id="coloramountlist">
            <label style="margin-bottom: 0px; margin-top: 15px;">颜色数量</label>
            <select style="width:100%; border-radius: 10px; padding-right: 6px; padding-left: 6px; padding-top: 6px; padding-bottom: 6px;" type="select" id="numOfColors"
                    onchange="numberOfColors = this.options[this.selectedIndex].innerText; updateSpitter(event); hideColors();">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div id="bald">
            <input type="checkbox" id="bold" onclick="updateSpitter(event);">
            <label for="bold" style="margin-bottom: 0px;margin-top: 15px;"> 粗体输出</label>
        </div>
        <div id="italy">
            <input type="checkbox" id="italics" onclick="updateSpitter(event);">
            <label for="italics" style="margin-bottom: 0px;margin-top: 0px;"> 斜体输出</label>
        </div>
        <div id="line">
            <input type="checkbox" id="underline" onclick="updateSpitter(event);">
            <label for="underline" style="margin-bottom: 0px;margin-top: 0px;"> 带下划线的输出</label>
        </div>
        <div id="lineon">
            <input type="checkbox" id="strike" onclick="updateSpitter(event);">
            <label for="strike" style="margin-bottom: 0px;margin-top: 0px;"> 删除线输出</label>
        </div>
        <div id="appearance">
            <input type="checkbox" id="darkmode" onclick="darkMode();">
            <label for="darkmode" style="margin-bottom: 0px;margin-top: 0px;"> 黑暗模式</label>
        </div>
    </div>
</div>
<div id="output">
    <label id="label4" for="spitter">输出</label>
    <label id="graylabel2" class="gray" for="spitter" style="font-weight: normal;">复制粘贴此RGB文本！</label>
    <pre id="spitter" class="pp" style="border-radius: 10px; white-space: pre-wrap; height: 95px; margin-right: 15px; font-family: MinecraftRegular;"
         onclick="copyTextToClipboard(document.getElementById('spitter').textContent);"></pre>
    <p id="error" style="display: none; margin-bottom: 10px;">这超过256个字符，可能无法放入聊天框。如果您使用的是服务器控制台，则可以忽略此项.</p>
</div>

<div id="coloredNick" class="minecraft" style="word-wrap: break-word;"></div>

<script src="script.js"></script>
<script src="jscolor.js"></script>
</body>
